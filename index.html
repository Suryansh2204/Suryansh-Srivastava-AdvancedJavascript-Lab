<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <input type="text" class="search" placeholder="Search city">
        </header>
        <main>
            <secttion class="location">
                <div class="city">City, IN</div>
                <div class="date">Date</div>
            </secttion>
            <section class="details">
                <div class="temp">30°C</div>
                <div class="weather">Sunny</div>
                <div class="hi-low">18°C / 22 °C</div>
            </section>
        </main>
        <script src="index.js"></script>
    </div>
</body>
</html>
